build:
  ci:
    -  docker build -t mikifi/nginx-letsencrypt .
  post_ci:
    - docker push mikifi/nginx-letsencrypt:latest

branches:
  only:
    - master

integrations:                               #required only for private images
  hub:
    - integrationName: dockerHub
      type: docker
      branches:
        only:
          - master
  notifications:
    - integrationName: Slack-development
      type: slack
      recipients:
        - "#development"
      branches:
        only:
          - master
          - dev
      on_success: always
      on_failure: always
